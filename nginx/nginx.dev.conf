events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging for development - more verbose
    log_format dev '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" rt=$request_time';
    
    access_log /var/log/nginx/access.log dev;
    error_log /var/log/nginx/error.log debug;
    
    # Development optimizations
    sendfile off;  # Disable for development to avoid caching issues
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # No gzip in development for faster iteration
    gzip off;
    
    # Relaxed rate limiting for development
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    
    # Hide nginx version
    server_tokens off;
    
    # DNS resolver for Docker networks
    resolver 127.0.0.11 valid=30s;
    
    # Upstream servers (with fallback for startup)
    upstream client {
        server client:3000 max_fails=1 fail_timeout=30s;
    }
    
    upstream api {
        server api:80 max_fails=1 fail_timeout=30s;
    }
    
    # Main server block for development
    server {
        listen 80;
        server_name localhost;
        
        # Development: disable all caching
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # Symfony Web Debug Toolbar routes
        location ~ ^/_wdt/ {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_buffering off;
        }
        
        # Symfony Profiler routes
        location ~ ^/_profiler/ {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_buffering off;
        }
        
        # Symfony bundles (CSS, JS, images for API Platform docs)
        location /bundles/ {
            proxy_pass http://api/bundles/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Cache static assets
            expires 1h;
            add_header Cache-Control "public, immutable";
        }
        
        # Direct auth endpoints to API (for server-to-server communication)
        location ~ ^/(auth|token)$ {
            proxy_pass http://api/$1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_buffering off;
        }
        
        # Redirect /api/docs to /api/docs.html for convenience
        location = /api/docs {
            return 301 /api/docs.html;
        }
        
        # API routes - forward to PHP/Caddy backend (preserve /api prefix)
        # Exclude auth routes that should go to Nuxt
        location ~ ^/api/(?!auth|logout|refresh) {
            # Relaxed rate limiting for development
            limit_req zone=api burst=100 nodelay;
            
            # Proxy settings - preserve the full path including /api
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Development timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Disable buffering for real-time debugging
            proxy_buffering off;
            proxy_request_buffering off;
            
            # WebSocket support for Mercure
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Mercure hub
        location /.well-known/mercure {
            proxy_pass http://api/.well-known/mercure;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;
            
            # Long timeout for real-time connections
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
        
        # For development: pass ALL requests directly to client
        # This avoids complex nginx routing for Nuxt dev server
        location / {
            proxy_pass http://client/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Development timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Critical for Nuxt development: disable all buffering
            proxy_buffering off;
            proxy_request_buffering off;
            
            # WebSocket support for HMR and DevTools
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;
            
            # Pass through all headers from client
            proxy_pass_request_headers on;
        }
    }
}
